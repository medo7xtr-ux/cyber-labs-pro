<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>CyberLabs | المنصة العربية الرائدة لتعلم الأمن السيبراني</title>
    <meta name="description" content="تعلم الأمن السيبراني والاختراق الأخلاقي من خلال معامل تفاعلية حقيقية وتحديات CTF احترافية." />
    <meta name="keywords" content="أمن سيبراني, اختراق أخلاقي, تعلم, معامل, CTF, برمجة, حماية" />
    
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #F3F6F9;
        color: #1A2027;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0061FF;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0047BB;
      }
    </style>
  </head>
